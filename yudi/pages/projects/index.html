<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YUDI</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/main.css">
    <link rel="stylesheet" href="./projects.css">
    <link rel="stylesheet" href="../../resources/css/popup.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.custom.css">
    <script src="https://kit.fontawesome.com/816f920377.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="main-page-header">
      <img src="../../resources/images/yudi.svg" class="logo">
      <button type="button" onclick="logoutUser()">Logout</button>
    </header>

    <!--CONTENT-->
    <section>
      <div class="page-title">
        <span>PROJECT<span>
        <input type="submit" value="Create New" class="btn btn-primary page-title-create-btn">
      </div>

      <!--USERS-->
      <div class="yudi-users"></div>

      <!--TABLE-->
      <!--TABLE HEADER-->
      <div class="row yudi-table yudi-table-header">
        <div class="col-md-3">Name <i class="fas fa-sort"></i></div>
        <div class="col-md-3">Created On <i class="fas fa-sort"></i></div>
        <div class="col-md-3">Updated On <i class="fas fa-sort"></i></div>
        <div class="col-md-3">Status <i class="fas fa-sort"></i></div>
      </div>
      <!--TABLE CONTENT-->
      <div id="projectContentRows">
        <div id="loading1">
          <img src="../../resources/images/loading-ring.gif">
          <div>Loading...</div>
        </div>
      </div>

    </section>

    <!--POPUP-->
    <!--LOADING IN-->
    <div class="popup-container">
      <div class="popup-box">
        <!--LOADING-->
        <div class="popup-logo">
          <img src="../../resources/images/loading-disk.gif">
        </div>
        <div class="popup-message">
          Loading...
        </div>
      </div>
    </div>

    <!--SCRIPT-->
    <script src="projects.js" type="module"></script>

  </body>
</html>
