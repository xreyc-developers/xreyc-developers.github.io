<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YUDI</title>

    <header class="main-page-header">
      <img src="./resources/images/yudi.svg" class="logo">

    <section>
      <div class="user-selection-title">
        Select User

            <div>John Doe</div>
            <div><button class="btn btn-primary">Select</button></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="card user-selection-card">
            <img src="https://randomuser.me/api/portraits/men/94.jpg">
            <div>Mark Tenor</div>
            <div><button class="btn btn-primary">Select</button></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="card user-selection-card">
            <img src="https://randomuser.me/api/portraits/women/17.jpg">
            <div>Mary Parton</div>
            <div><button class="btn btn-primary">Select</button></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="card user-selection-card">
            <img src="https://randomuser.me/api/portraits/men/10.jpg">
            <div>Erwin Devor</div>
            <div><button class="btn btn-primary">Select</button></div>
          </div>
        </div>
      </div>

    <!--POPUP-->

    <div class="popup-container">
